<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Drakor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFC0CB; /* Warna latar belakang */
        }
        .feedback-message {
            padding: 15px;
            border-radius: 10px;
            display: none; /* Tersembunyi secara default */
            z-index: 1000;
            width: 90%; /* Lebar responsif */
            max-width: 400px; /* Maksimal lebar */
            margin: 0 auto 20px; /* Center dan beri jarak di bawah */
            text-align: center; /* Teks di tengah */
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Pastikan form tetap di tengah */
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Penuh layar vertikal */
        }
    </style>
</head>
<body>

    <section class="content-wrapper">
        <!-- Kotak Umpan Balik -->
        <div class="feedback-message" id="feedbackMessage"></div>

        <div class="card shadow-lg form-container">
            <div class="card-body p-4">
                <h2 class="card-title text-center" style="font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: #333;">Survei Minat Drakor</h2>
                <form id="surveyForm">
                    <div class="mb-3">
                        <label class="form-label">Genre drakor apa yang Anda sukai?</label><br>
                        <div>
                            <input type="checkbox" id="romantis" name="genre" value="Romantis">
                            <label for="romantis" style="margin-right: 10px;">Romantis</label>

                            <input type="checkbox" id="aksi" name="genre" value="Aksi">
                            <label for="aksi" style="margin-right: 10px;">Aksi</label>

                            <input type="checkbox" id="komedi" name="genre" value="Komedi">
                            <label for="komedi" style="margin-right: 10px;">Komedi</label>

                            <input type="checkbox" id="misteri" name="genre" value="Misteri">
                            <label for="misteri">Misteri</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Berapa banyak drakor yang Anda tonton dalam sebulan?</label><br>
                        <div>
                            <input type="radio" id="1-3" name="jumlahDrakor" value="1-3">
                            <label for="1-3" style="margin-right: 10px;">1-3</label>

                            <input type="radio" id="4-6" name="jumlahDrakor" value="4-6">
                            <label for="4-6" style="margin-right: 10px;">4-6</label>

                            <input type="radio" id="7plus" name="jumlahDrakor" value="7+">
                            <label for="7plus">7+</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px;">Kirim Survei</button>
                </form>
                <div class="alert alert-info text-center mt-3" role="alert" style="border-radius: 10px; background-color: rgba(173, 216, 230, 0.8);">
                    <strong>Catatan:</strong> Halaman akan otomatis kembali.
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const genres = Array.from(document.querySelectorAll('input[name="genre"]:checked')).map(checkbox => checkbox.value);
            const jumlahDrakor = document.querySelector('input[name="jumlahDrakor"]:checked');

            const feedbackMessage = document.getElementById('feedbackMessage');

            if (genres.length === 0 || !jumlahDrakor) {
                // If any field is empty
                feedbackMessage.style.backgroundColor = 'rgba(255, 99, 71, 0.8)'; // Transparent red
                feedbackMessage.innerHTML = `<span>&#10060;</span> Semua field harus diisi.`;
            } else {
                // If all validations pass
                feedbackMessage.style.backgroundColor = 'rgba(144, 238, 144, 0.8)'; // Transparent light green
                feedbackMessage.innerHTML = `<span>&#10004;</span> Terima kasih telah mengisi survei!`;
                feedbackMessage.style.display = 'block'; // Show message
                
                // Redirect to index.html after a delay
                setTimeout(() => {
                    window.location.href = 'index.html'; // Change to your homepage URL
                }, 2000); // Optional: Delay for showing success message
            }

            feedbackMessage.style.display = 'block'; // Show message
        });
    </script>
</body>
</html>
