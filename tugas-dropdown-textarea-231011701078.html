<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFC0CB; 
        }
        .feedback-message {
            display: none; 
            padding: 10px;
            border-radius: 10px;
            width: 90%; 
            max-width: 400px; 
            margin: 0 auto 20px; 
            text-align: center; 
        }
        .card-container {
            max-width: 400px; 
            width: 100%; 
            margin: 0 auto; 
        }
        .form-label {
            font-weight: bold; 
        }
        .btn-submit {
            border-radius: 10px;
            background-color: #FF69B4; 
            color: white; 
        }
        .btn-submit:hover {
            background-color: #FF1493; 
        }
    </style>
</head>
<body>

    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card-container">
            <div class="feedback-message" id="feedbackMessage"></div>

            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h2 class="card-title text-center" style="font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: #333;">Feedback Pelanggan</h2>

                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topik Feedback</label>
                            <select class="form-select" id="topic" required>
                                <option value="">Kelengkapan Film</option>
                                <option value="Pelayanan">Subtitle</option>
                                <option value="Produk">Resolusi</option>
                                <option value="Lainnya">Bug</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Detail Feedback</label>
                            <textarea class="form-control" id="details" rows="4" placeholder="Masukkan detail feedback Anda" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Kirim Feedback</button>
                    </form>

                    <div class="alert alert-info text-center mt-3" role="alert" style="border-radius: 10px; background-color: rgba(173, 216, 230, 0.8);">
                        <strong>Catatan:</strong> Halaman akan otomatis kembali setelah mengirim feedback.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const topic = document.getElementById('topic').value.trim();
            const details = document.getElementById('details').value.trim();
            const feedbackMessage = document.getElementById('feedbackMessage');

            
            feedbackMessage.style.display = 'none';
            feedbackMessage.innerHTML = '';

            if (topic === "" || details === "") {
                
                feedbackMessage.style.backgroundColor = 'rgba(255, 99, 71, 0.8)'; 
                feedbackMessage.innerHTML = `<span>&#10060;</span> Semua field harus diisi.`;
            } else {
               
                feedbackMessage.style.backgroundColor = 'rgba(144, 238, 144, 0.8)'; 
                feedbackMessage.innerHTML = `<span>&#10004;</span> Terima kasih atas feedback Anda!`;

                
                feedbackMessage.style.display = 'block';

                
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000); 
            }

            feedbackMessage.style.display = 'block'; 
        });
    </script>

</body>
</html>
