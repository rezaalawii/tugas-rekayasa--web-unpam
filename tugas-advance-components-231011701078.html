<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Langganan Streaming</title>
    <link rel="icon" href="img/fav.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFC0CB; 
        }
        .subscription-message {
            display: none; 
            padding: 10px;
            border-radius: 10px;
            width: 90%; 
            max-width: 400px; 
            margin: 0 auto 20px; 
            text-align: center; 
        }
        .card-container {
            max-width: 400px; 
            width: 100%; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card-container">
            <div class="subscription-message" id="subscriptionMessage"></div>

            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <h2 class="card-title text-center" style="font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; color: #333;">Pemesanan Langganan Streaming</h2>

                    <form id="subscriptionForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Tanggal Mulai</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionDuration" class="form-label">Durasi Langganan (bulan)</label>
                            <input type="number" class="form-control" id="subscriptionDuration" min="1" value="1" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px;">Pesan Langganan</button>
                    </form>

                    <div class="alert alert-info text-center mt-3" role="alert" style="border-radius: 10px; background-color: rgba(173, 216, 230, 0.8);">
                        <strong>Catatan:</strong> Pastikan semua informasi benar sebelum mengirim.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            const name = document.getElementById('name').value.trim();
            const startDate = document.getElementById('startDate').value.trim();
            const subscriptionDuration = document.getElementById('subscriptionDuration').value.trim();
            const terms = document.getElementById('terms').checked;
            const subscriptionMessage = document.getElementById('subscriptionMessage');
    
            subscriptionMessage.style.display = 'none';
            subscriptionMessage.innerHTML = '';
    
            if (name === "" || startDate === "" || subscriptionDuration === "") {
                subscriptionMessage.style.backgroundColor = 'rgba(255, 99, 71, 0.8)'; 
                subscriptionMessage.innerHTML = `<span>&#10060;</span> Semua field harus diisi.`;
            } else if (!terms) {
                subscriptionMessage.style.backgroundColor = 'rgba(255, 99, 71, 0.8)'; 
                subscriptionMessage.innerHTML = `<span>&#10060;</span> Anda harus setuju dengan syarat dan ketentuan.`;
            } else {
                subscriptionMessage.style.backgroundColor = 'rgba(144, 238, 144, 0.8)'; 
                subscriptionMessage.innerHTML = `<span>&#10004;</span> Langganan berhasil dipesan!`;
                
                subscriptionMessage.style.display = 'block';
            
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000); 
            }
    
            subscriptionMessage.style.display = 'block'; 
        });
    </script>

</body>
</html>
